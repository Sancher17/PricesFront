<div class="left_panel">
    <ul nz-menu [nzMode]="'vertical'">
        <div class="ant-menu-my">
            <a [routerLink]="dbService.category" >
                <div class="ant-menu-my" nz-submenu nzTitle="Ноутбуки"
                     (click)="onClick('notebook')">
                    <ul>
                        <li nz-submenu nzTitle="Производители">
                            <ul>
                                <li nz-menu-item>Asus</li>
                                <li nz-menu-item>Acer</li>
                            </ul>
                        </li>
                        <li nz-submenu nzTitle="Назначение">

                                <li nz-menu-item>Игровой</li>

                </div>
            </a>
        </div>

        <div class="ant-menu-my" >
            <a [routerLink]="dbService.category" >
                <div nz-submenu (nzOpenChange)="change($event)" nzTitle="Телефоны"
                     (click)="onClick('smartphone')">
                </div>
            </a>
        </div>

        <div class="ant-menu-my">
            <a [routerLink]="dbService.category">
                <div nz-submenu nzTitle="Телевизоры"
                     (click)="onClick('tv')">
                </div>
            </a>

        </div>

        <div class="ant-menu-my">
            <a [routerLink]="dbService.category">
                <div nz-submenu nzTitle="Приставки"
                     (click)="onClick('console')">
                </div>
            </a>
        </div>

        <div class="ant-menu-my">
            <a [routerLink]="dbService.category">
                <div nz-submenu nzTitle="Мониторы"
                     (click)="onClick('monitor')">
                </div>
            </a>
        </div>

        <div class="ant-menu-my">
            <a [routerLink]="dbService.category">
                <div nz-submenu nzTitle="Принтеры"
                     (click)="onClick('printer')">
                </div>
            </a>

        </div>

        <div>
